<mat-card>
    <mat-card-title>Create To Do</mat-card-title>

    <mat-card-content>
        <form novalidate autocomplete="off" spellcheck="false" [formGroup]="form">
            <mat-form-field>
              <input matInput placeholder="Title" id="title" formControlName="title">
            </mat-form-field>
                    
            <div class="actions">
              <button mat-button >Save</button>
              <button mat-button (click)="cancel()">Cancel</button>
            </div>
          </form>
    </mat-card-content>
</mat-card>
